{{ define "main" }}
<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>
    {{ range .Pages }}
    <div class="content">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
