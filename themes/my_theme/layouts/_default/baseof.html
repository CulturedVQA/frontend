<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta property="og:title" content="{{ .Site.Params.ogTitle }}"/>
  <meta property="og:description" content="{{ .Site.Params.ogDescription }}"/>
  <meta property="og:url" content="{{ .Permalink }}"/>
  <meta property="og:image" content="{{ "images/CVQA_content.png" | relURL }}" />
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <meta name="twitter:title" content="{{ .Site.Params.twitterTitle }}">
  <meta name="twitter:description" content="{{ .Site.Params.twitterDescription }}">
  <meta name="twitter:image" content="{{ "images/CVQA_content.png" | relURL }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="{{ .Site.Params.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ .Site.Title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ "images/favicon.ico" | relURL }}">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/bulma.min.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/bulma-carousel.min.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/bulma-slider.min.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/fontawesome.all.min.css" | relURL }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <link rel="stylesheet" href="{{ "css/index.css" | relURL }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <script defer src="{{ "js/fontawesome.all.min.js" | relURL }}"></script>
  <script src="{{ "js/bulma-carousel.min.js" | relURL }}"></script>
  <script src="{{ "js/bulma-slider.min.js" | relURL }}"></script>
  <script src="{{ "js/index.js" | relURL }}"></script>
</head>
<body>
  {{ block "main" . }}{{ end }}
</body>
</html>
