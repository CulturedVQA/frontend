{{ if .Params.teaserVideo }}
<section class="hero teaser">
  <div class="container is-max-desktop">
    <div class="hero-body">
      <video poster="" id="tree" autoplay controls muted loop height="100%">
        <source src="{{ .Params.teaserVideo }}" type="video/mp4">
      </video>
      <h2 class="subtitle has-text-centered">{{ .Params.teaserDescription }}</h2>
    </div>
  </div>
</section>
{{ end }}
