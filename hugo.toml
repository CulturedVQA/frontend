baseURL = "https://thereisaflyinmytea.netlify.app/"
languageCode = "en-us"
title = "Awesome Website"
theme = "my_theme"

[params]
  description = "This is an awesome benchmark dataset that you must try"
  ogTitle = "Awesome Website"
  ogDescription = "This is an awesome benchmark dataset that you must try"
  twitterTitle = Awesome Website"
  twitterDescription = "This is an awesome benchmark dataset that you must try"
  keywords = "computer vision, vlm"

[outputFormats]
  [outputFormats.HTML]
    mediaType = "text/html"
    isHTML = true
    noUgly = true

[mediaTypes]
  [mediaTypes."text/html"]
    suffixes = ["html"]

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = false
    noClasses = false

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  taxonomyTerm = ["HTML"]
  page = ["HTML"]
  alias = ["HTML"]
  sitemap = ["XML"]
